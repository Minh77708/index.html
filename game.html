<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký sự kiện</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Form Đăng Ký Tham Gia Sự Kiện</h2>
  <form action="#" method="post">
    <label for="name">Họ tên:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label>Giới tính:</label><br>
    <input type="radio" id="male" name="gender" value="Nam" required>
    <label for="male">Nam</label><br>
    <input type="radio" id="female" name="gender" value="Nữ">
    <label for="female">Nữ</label><br><br>
    <label>Sở thích:</label><br>
    <input type="checkbox" id="music" name="hobby" value="Nghe nhạc">
    <label for="music">Nghe nhạc</label><br>
    <input type="checkbox" id="sports" name="hobby" value="Thể thao">
    <label for="sports">Thể thao</label><br>
    <input type="checkbox" id="travel" name="hobby" value="Du lịch">
    <label for="travel">Du lịch</label><br><br>
    <label for="country">Quốc gia:</label><br>
    <select id="country" name="country" required>
      <option value="">--Chọn quốc gia--</option>
      <option value="vn">Việt Nam</option>
      <option value="us">Hoa Kỳ</option>
      <option value="jp">Nhật Bản</option>
      <option value="kr">Hàn Quốc</option>
    </select><br><br>  
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
