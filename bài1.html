<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng Giá Sản Phẩm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Bảng Giá Sản Phẩm</h1>
  <div class="pricing-container">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">100.000 đ</p>
      <ul>
        <li>1 tính năng A</li>
        <li>2 tính năng B</li>
        <li>Hỗ trợ email</li>
      </ul>
      <button>Chọn gói</button>
    </div>
    <div class="card">
      <h2>Standard</h2>
      <p class="price">200.000 đ</p>
      <ul>
        <li>5 tính năng A</li>
        <li>3 tính năng B</li>
        <li>Hỗ trợ chat</li>
      </ul>
      <button>Chọn gói</button>
    </div>
    <div class="card">
      <h2>Premium</h2>
      <p class="price">300.000 đ</p>
      <ul>
        <li>Toàn bộ tính năng</li>
        <li>Hỗ trợ 24/7</li>
        <li>Bảo trì miễn phí</li>
      </ul>
      <button>Chọn gói</button>
    </div>
  </div>
</body>
</html>
